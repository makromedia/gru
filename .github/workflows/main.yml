name: Automate GRU Form Filling

on:
  workflow_dispatch:
    inputs:
      data:
        description: 'Data for GRU automation'
        required: true
        default: '{}'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Atualizado para v3

    - name: Set up Python
      uses: actions/setup-python@v4  # Atualizado para v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install webdriver-manager

    - name: Download Chrome WebDriver
      run: |
        apt-get update
        apt-get install -y wget unzip
        wget -q "https://chromedriver.storage.googleapis.com/`wget -q -O - https://chromedriver.storage.googleapis.com/LATEST_RELEASE`/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: Run automation script
      env:
        DATA: ${{ github.event.inputs.data }}
      run: |
        echo "$DATA" > data.json
        python automate_gru.py "$DATA"
